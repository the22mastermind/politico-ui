<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Questioner">
    <meta name="author" content="TheMasterMind">
    <meta name="keywords" content="">
    <title>Dashboard | Politico</title>
    <link rel="stylesheet" type="text/css" href="../css/dashboard.css">
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/custom.js"></script>
    <script type="text/javascript" src="../js/dashboard.js"></script>
  </head>
  <body>
    <nav>
      <div class="home"><a href="../../index.html">Politico</a></div>
      <button class="navbtn" data-toggle="collapse" data-target="#top-nav-links">
        <i class="fa fa-bars"></i>
      </button>
      <ul class="top-nav-links">
        <li id="wlcm">Welcome, John Doe </li>
        <li><a href="../../index.html">Sign Out</a> </li>
      </ul>
    </nav>
    <div id="mobile-nav-links-wrapper">
      <div class="mobile-nav-links-subwrapper">
        <ul class="mobile-nav-links">
          <li id="wlcm">Welcome, John Doe </li>
          <li><a href="../../index.html">Sign Out</a> </li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="feed smalltop smallbottom">
        <div class="dialog-box">
          <div class="close"><a href="#" id="close"><i class="fa fa-times"></i></a></div>
          <p class="dialog-message">This is a dialog box showing a message to the admin.</p>
        </div>
      </div>
      <div id="header">
        <h3 class="dashboard-title">Admin Dashboard</h3>
      </div>
      <div class="content-container">
        <div class="side-menu">
          <table id="table-menu">
            <tr>
              <td id="parties"><a href="#">Parties</a></td>
            </tr>
            <tr>
              <td id="offices"><a href="#">Offices</td></td>
            </tr>
            <tr>
              <td id="petitions"><a href="#">Petitions</a></td>
            </tr>
          </table>
        </div>
        <div class="dynamic-content">
          <table id="table-content">
            <tr>
              <td><button class="btn"><i class="fa fa-plus"></i> New Party</button> </td>
              <td>
                <form id="search-form" action="" method="GET">
                  <input id="search-field" type="text" name="search" placeholder="Search">
                  <i class="fa fa-search"></i>
                </form>

              </td>
            </tr>
          </table>
          <form action="" method="POST" class="edit-form">
            <table id="table-data">
              <thead>
                <tr>
                  <td>#</td>
                  <td>Flag</td>
                  <td>Party Name</td>
                  <td>Party Address</td>
                  <td>Founded</td>
                  <td>Candidates</td>
                  <td colspan="2">Actions</td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td><div id="party-logo-1"></div></td>
                  <td class="data">Political Party 1</td>
                  <td class="edit-data"><input type="text" name="partyname" value="Political Party 1" required=""></td>
                  <td>Kigali, Rwanda</td>
                  <td>1987</td>
                  <td>5</td>
                  <td class="data"><a href="#"><i class="fa fa-edit"></i></a></td>
                  <td class="data"><a href="#"><i class="fa fa-trash"></i></a></td>
                  <td class="edit-data"><button type="submit" class="save"><i class="fa fa-save"></i> Save</button></td>
                  <td class="edit-data"><button class="abort"><i class="fa fa-times"></i> Cancel</button></td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
